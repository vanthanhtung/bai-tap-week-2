<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="doReady()">
<img src="https://i.pinimg.com/originals/23/b4/9d/23b49dac2da0fb82c0754bbb1c69d6fa.png" id="nobita"
    style="position:absolute;left:0;top:0;" height="100" width="100"/>
<script>
    function up() {
        var element = document.getElementById('nobita');
        element.style.top = parseInt(element.style.top) - 5 +'px';
    }
    function down() {
        var element = document.getElementById('nobita');
        element.style.top = parseInt(element.style.top) + 5 +'px';
    }
    function left() {
        var element = document.getElementById('nobita');
        element.style.left = parseInt(element.style.left) - 5 +'px';
    }
    function right() {
        var element = document.getElementById('nobita');
        element.style.left = parseInt(element.style.left) + 5 +'px';
    }

    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                left();
                break;
            case 39:
                 right();
                 break;
            case 38:
                up();
                break;
            case 40:
                down();
                break;
        }
    }

    function doReady() {
        window.addEventListener('keydown', moveSelection);
    }

</script>


</body>
</html>
